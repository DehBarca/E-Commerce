        <script>
class ShoppingCart {
    constructor() {
        this.items = this.loadCart();
        this.renderCart();
    }

    loadCart() {
        const cart = sessionStorage.getItem('cart');
        return cart ? JSON.parse(cart) : [];
    }

    saveCart() {
        sessionStorage.setItem('cart', JSON.stringify(this.items));
    }

    updateQuantity(uuid, newQuantity) {
        const item = this.items.find(i => i.uuid === uuid);
        if (item) {
            item.quantity = Math.max(1, newQuantity);
            this.saveCart();
            this.renderCart();
        }
    }

    removeItem(uuid) {
        try {
            console.log('Removing item with UUID:', uuid);
            console.log('Current items:', this.items);
            
            this.items = this.items.filter(item => item.uuid !== uuid);
            
            console.log('Items after removal:', this.items);
            
            this.saveCart();
            this.renderCart();
            
        } catch (error) {
            console.error('Error removing item:', error);
        }
    }

    clearCart() {
        if (confirm('쮼st치 seguro de que desea vaciar el carrito?')) {
            this.items = [];
            this.saveCart();
            this.renderCart();
        }
    }

    calculateTotal() {
        return this.items.reduce((total, item) => total + (item.pricePerUnit * item.quantity), 0);
    }

    renderCart() {
        const cartContainer = document.getElementById('cart-items');
        const summaryContainer = document.getElementById('cart-summary');
        
        if (this.items.length === 0) {
            cartContainer.innerHTML = `
                <div class="alert alert-info" role="alert">
                    El carrito est치 vac칤o
                </div>
            `;
            summaryContainer.innerHTML = '';
            document.getElementById('cart-total').textContent = '0.00';
            return;
        }

        cartContainer.innerHTML = this.items.map(item => `
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex">
                        <img src="${item.imageUrl}" alt="${item.title}" 
                             style="width: 100px; height: 100px; object-fit: cover;" 
                             class="me-3">
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between">
                                <h5 class="card-title">${item.title}</h5>
                                <div class="btn-group">
                                    <button type="button" 
                                            class="btn btn-outline-primary btn-sm edit-btn-${item.uuid}"
                                            onclick="startEdit('${item.uuid}')">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                    <div class="btn-group d-none confirm-btns-${item.uuid}">
                                        <button type="button" 
                                                class="btn btn-outline-success btn-sm"
                                                onclick="confirmEdit('${item.uuid}')">
                                            <i class="fas fa-check"></i>
                                        </button>
                                        <button type="button" 
                                                class="btn btn-outline-danger btn-sm"
                                                onclick="cancelEdit('${item.uuid}')">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                    <button type="button" 
                                            class="btn btn-danger btn-sm" 
                                            onclick="cart.removeItem('${item.uuid}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <p class="card-text">${item.description || ''}</p>
                            <p class="card-text">Precio: $${item.pricePerUnit.toFixed(2)} ${item.unit}</p>
                            <div class="input-group" style="width: 130px;">
                                <button class="btn btn-outline-secondary quantity-btn-minus-${item.uuid}" 
                                        onclick="updateQuantityInEdit('${item.uuid}', -1)"
                                        disabled>-</button>
                                <input type="number" 
                                       class="form-control text-center quantity-input-${item.uuid}" 
                                       value="${item.quantity}" 
                                       min="1"
                                       readonly
                                       data-original="${item.quantity}">
                                <button class="btn btn-outline-secondary quantity-btn-plus-${item.uuid}" 
                                        onclick="updateQuantityInEdit('${item.uuid}', 1)"
                                        disabled>+</button>
                            </div>
                            <span class="ms-3">
                                Subtotal: $${(item.pricePerUnit * item.quantity).toFixed(2)}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');

        summaryContainer.innerHTML = this.items.map(item => `
            <li class="list-group-item d-flex justify-content-between">
                <span>${item.title} (${item.quantity}x)</span>
                <span>$${(item.pricePerUnit * item.quantity).toFixed(2)}</span>
            </li>
        `).join('');

        document.getElementById('cart-total').textContent = 
            this.calculateTotal().toFixed(2);
    }
}

function checkout() {
    if (cart.items.length === 0) {
        alert('El carrito est치 vac칤o');
        return;
    }
    alert('Procesando pago...');
    // Add checkout logic here
}

// Add these functions after the ShoppingCart class
function startEdit(uuid) {
    // Hide edit button and show confirm buttons
    document.querySelector(`.edit-btn-${uuid}`).classList.add('d-none');
    document.querySelector(`.confirm-btns-${uuid}`).classList.remove('d-none');
    
    // Enable quantity input and buttons
    const input = document.querySelector(`.quantity-input-${uuid}`);
    const minusBtn = document.querySelector(`.quantity-btn-minus-${uuid}`);
    const plusBtn = document.querySelector(`.quantity-btn-plus-${uuid}`);
    
    input.removeAttribute('readonly');
    minusBtn.removeAttribute('disabled');
    plusBtn.removeAttribute('disabled');
    
    // Store original value for potential cancel
    input.dataset.original = input.value;
}

function confirmEdit(uuid) {
    const input = document.querySelector(`.quantity-input-${uuid}`);
    const newQuantity = parseInt(input.value);
    
    if (newQuantity < 1) {
        alert('La cantidad debe ser mayor a 0');
        input.value = input.dataset.original;
        return;
    }
    
    // Update quantity
    cart.updateQuantity(uuid, newQuantity);
    
    // Reset UI
    resetEditUI(uuid);
}

function cancelEdit(uuid) {
    // Restore original value
    const input = document.querySelector(`.quantity-input-${uuid}`);
    input.value = input.dataset.original;
    
    // Reset UI
    resetEditUI(uuid);
}

function resetEditUI(uuid) {
    // Show edit button and hide confirm buttons
    document.querySelector(`.edit-btn-${uuid}`).classList.remove('d-none');
    document.querySelector(`.confirm-btns-${uuid}`).classList.add('d-none');
    
    // Disable quantity input and enable quantity buttons
    const input = document.querySelector(`.quantity-input-${uuid}`);
    const minusBtn = document.querySelector(`.quantity-btn-minus-${uuid}`);
    const plusBtn = document.querySelector(`.quantity-btn-plus-${uuid}`);
    
    input.setAttribute('readonly', true);
    minusBtn.setAttribute('disabled', 'true');
    plusBtn.setAttribute('disabled', 'true');
}

// Add this new function for handling quantity updates in edit mode
function updateQuantityInEdit(uuid, change) {
    const input = document.querySelector(`.quantity-input-${uuid}`);
    const currentValue = parseInt(input.value);
    const newValue = Math.max(1, currentValue + change);
    input.value = newValue;
}

// Initialize cart when page loads
const cart = new ShoppingCart();
</script>
